<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Handwriting Recognizer</title>
</head>
<body>
    <nav  class="navbar navbar-dark bg-primary">
        <div class="container-fluid" >
          <span class="navbar-brand mb-0 h1">Handwriting Recognizer</span>
        </div>
    </nav>

    <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
              <h2 class="display-5 fw-bold">{{status}}</h2>
              <form method="post" enctype="multipart/form-data">
                <input class="btn btn-primary btn-md" type="file" name="file1">
                <br>
                <br>
                <input class="btn btn-success btn-md" type="submit"></input>
              </form>
              <br>
              <h4>{{found}}</h4>
              <h4>{{result}}</h4>
            </div>
          </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
